<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="parent">

    <div class="your-result-component">
      <h3>Your Result</h3>
      <div class="overall-score">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      <div class="caption">
        <h2>Great</h2>
        <p>You scored higher than 65% of people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary-component">
      <h3>Summary</h3>
      <div class="individual-score-components">

        <div class="reaction">
          <div class="reaction-label">
            <h4><span><img src="./assets/images/icon-reaction.svg"></span>&nbsp;&nbsp;Reaction</h4>
          </div>
          <div class="reaction-score">
            <h4><span>80</span>&nbsp;/&nbsp;100</h4>
          </div>
        </div>

        <div class="memory">
          <div class="memory-label">
            <h4><span><img src="./assets/images/icon-memory.svg"></span>&nbsp;&nbsp;Memory</h4>
          </div>
          <div class="memory-score">
            <h4><span>92</span>&nbsp;/&nbsp;100</h4>
          </div>
        </div>

        <div class="verbal">
          <div class="verbal-label">
            <h4><span><img src="./assets/images/icon-verbal.svg"></span>&nbsp;&nbsp;Verbal</h4>
          </div>
          <div class="verbal-score">
            <h4><span>61</span>&nbsp;/&nbsp;100</h4>
          </div>
        </div>

        <div class="visual">
          <div class="visual-label">
            <h4><span><img src="./assets/images/icon-visual.svg"></span>&nbsp;&nbsp;Visual</h4>
          </div>
          <div class="visual-score">
            <h4><span>72</span>&nbsp;/&nbsp;100</h4>
          </div>
        </div>
      </div>


      <button>Continue</button>

    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ev1dentSnow</a>.
  </div>
</body>
</html>
